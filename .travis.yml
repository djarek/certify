sudo: false

language: cpp

addons:
  apt:
    sources: &base_sources
      - ubuntu-toolchain-r-test

matrix:
  include:
    # Default g++
    - os: linux
      compiler: g++
      env:
        - BOOST_TOOLSET=gcc
      script: ./b2 cxxstd=11 toolset=$BOOST_TOOLSET libs/certify/tests

    # Default clang++
    - os: linux
      compiler: clang++
      env:
        - BOOST_TOOLSET=clang
      script: ./b2 cxxstd=11 toolset=$BOOST_TOOLSET libs/certify/tests 

