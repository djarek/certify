install:
  - cd ..
  - git clone -b master --depth 1 https://github.com/boostorg/boost.git boost-root
  - cd boost-root
  - $TRAVIS_BUILD_DIR/tools/get_boost.sh
  - mkdir libs/certify
  - cp -r $TRAVIS_BUILD_DIR/* libs/certify
  - ./bootstrap.sh
